version: "3.3"
services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"  # Changed external port to 3307 to avoid conflict

  backend:
    image: my-spring-boot-app:latest
    container_name: backend-container
    environment:
      DATABASE_HOST: mysql
      DATABASE_NAME: appdb
      DATABASE_USER: user
      DATABASE_PASSWORD: password
    depends_on:
      - mysql
    ports:
      - "8081:8080"
    entrypoint: sh -c "until nc -z -v -w30 mysql 3306; do echo 'Waiting for database connection...'; sleep 5; done && java -jar /app/app.jar"

  frontend:
    image: my-react-app:latest  # Replace with your frontend image
    container_name: frontend-container
    environment:
      BACKEND_URL: http://35.210.174.113:8081
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db-data:

